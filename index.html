<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LES 3 BRASSEURS ‚Äì √âV√àNEMENT SP√âCIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #1a1f16;
      --bg-alt: #141912;
      --panel: #262b21;
      --panel-soft: #2e3428;
      --primary: #c9a86a;
      --primary-soft: rgba(201, 168, 106, 0.35);
      --accent: #9a2e2f;
      --accent-soft: rgba(154, 46, 47, 0.25);
      --text: #f3e9d2;
      --muted: #c7bca3;
      --mono: "JetBrains Mono", monospace;
      --sans: system-ui, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(circle at top, #2a3026 0, #1a1f16 50%, #0e0f0c 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Scanline */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.015) 0px,
        rgba(255, 255, 255, 0.015) 1px,
        transparent 2px,
        transparent 4px
      );
      opacity: 0.5;
      mix-blend-mode: soft-light;
      z-index: 5;
    }

    @keyframes soft-glitch {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #1a1f16 0, #0e0f0c 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      animation: soft-glitch 6s infinite ease-in-out alternate;
    }

    .loading-inner {
      text-align: center;
      max-width: 500px; /* √©largi */
      padding: 32px 24px;
      border-radius: 18px;
      border: 1px solid rgba(199, 188, 163, 0.5);
      background:
        radial-gradient(circle at top, rgba(201, 168, 106, 0.1), transparent 60%),
        radial-gradient(circle at bottom, rgba(26, 31, 22, 0.95), rgba(20, 25, 18, 0.98));
      box-shadow:
        0 0 30px rgba(26, 31, 22, 0.9),
        0 0 50px rgba(201, 168, 106, 0.25);
    }

    /* IMAGE WANTED ‚Äì REDIMENSIONN√âE */
    .loading-inner img {
      max-width: 85%;   /* image r√©duite proprement */
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 6px;
    }

    .loading-title {
      font-family: var(--mono);
      font-size: 0.85rem;
      letter-spacing: 0.25em;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .loading-logo {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.22em;
      color: var(--primary);
      margin-bottom: 22px;
    }

    .loading-bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: rgba(26, 31, 22, 0.8);
      border: 1px solid rgba(199, 188, 163, 0.4);
      margin-bottom: 10px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #d8b470, #c89a3c);
      transition: width 0.15s linear;
    }

    /* MAIN */
    .shell {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      max-width: 880px;
      margin: 72px auto;
      padding: 0 20px 72px;
    }

    .shell.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<!-- LOADING SCREEN -->
<div class="loading-screen" id="loading-screen">
  <div class="loading-inner">
    
    <img src="img/wanted.png" alt="Wanted Williams">

    <div class="loading-title">BRASSAGE EN COURS</div>
    <div class="loading-logo">LES 3 BRASSEURS ‚Äì SESSION SP√âCIALE</div>

    <div class="loading-main">
      Pr√©paration de <span>l'√âv√®nement</span>‚Ä¶<br>
      Mise en place de la mission.
    </div>

    <div class="loading-bar">
      <div class="loading-bar-fill" id="loading-fill"></div>
    </div>

    <div id="loading-percent">0%</div>

    <div class="loading-hint">
      Saviez-vous que la meilleure id√©e cadeau‚Ä¶ se trouve souvent au fond d‚Äôune pinte ? üç∫
    </div>
  </div>
</div>

<!-- MAIN -->
<main class="shell" id="shell">
  <section class="panel">
    <div class="panel-inner">

      <div class="story">
        <span id="story-text"></span><span id="cursor" class="cursor"></span>
      </div>

    </div>
  </section>
</main>

<script>
  /* LOADING */
  const loadingScreen = document.getElementById("loading-screen");
  const loadingFill = document.getElementById("loading-fill");
  const loadingPercent = document.getElementById("loading-percent");
  const shell = document.getElementById("shell");

  let loadValue = 0;
  const loadInterval = setInterval(() => {
    loadValue += Math.floor(Math.random() * 12) + 4;
    if (loadValue > 100) loadValue = 100;

    loadingFill.style.width = loadValue + "%";
    loadingPercent.textContent = loadValue + "%";

    if (loadValue >= 100) {
      clearInterval(loadInterval);
      setTimeout(() => {
        loadingScreen.style.opacity = "0";
        loadingScreen.style.transition = "opacity 0.6s";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          shell.classList.add("visible");
        }, 600);
      }, 300);
    }
  }, 180);
</script>

</body>
</html>
